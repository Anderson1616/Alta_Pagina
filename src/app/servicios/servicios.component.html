<app-shared-header></app-shared-header>

<main>
  <section class="services-hero">
    <div class="services-hero__overlay">
      <div class="services-hero__content section-hero">
        <h1 class="section-hero-title">Servicios</h1>
      </div>
    </div>
  </section>

  <section class="services-detail">
    <div class="container">
      <header class="services-detail__header">
        <p>Soluciones integrales para operar, asegurar y optimizar tu plataforma de TI.</p>
      </header>
      <div class="services-detail__grid">
        <article class="services-detail__card" *ngFor="let service of servicios">
          <div class="services-detail__icon" aria-hidden="true">
            <ng-container [ngSwitch]="service.icon">
              <svg *ngSwitchCase="'monitoring'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <rect x="10" y="12" width="28" height="18" rx="3" ry="3" fill="none" stroke="#ffffff" stroke-width="2.4" />
                <circle cx="18" cy="21" r="2.4" fill="#ffffff" />
                <circle cx="24" cy="21" r="2.1" fill="#ffffff" opacity="0.8" />
                <circle cx="30" cy="21" r="1.9" fill="#ffffff" opacity="0.6" />
                <path d="M16 34h16" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round" />
                <path d="M21 30h6" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round" />
              </svg>
              <svg *ngSwitchCase="'training'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M24 10l18 6-18 6-18-6 18-6z" fill="none" stroke="#ffffff" stroke-width="2.4" />
                <path d="M8 18v14c0 2.2 1.8 4 4 4h24c2.2 0 4-1.8 4-4V18" fill="none" stroke="#ffffff" stroke-width="2.4" />
                <path d="M18 22v10m12-10v10" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round" />
              </svg>
              <svg *ngSwitchCase="'consulting'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M16 26c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8" fill="none" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round" />
                <path d="M12 34c0-4.4 3.6-8 8-8 2.2 0 4.2 0.9 5.7 2.3" fill="none" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round" />
                <path d="M24 34v-6l6-4 6 4v6" fill="none" stroke="#ffffff" stroke-width="2.4" stroke-linejoin="round" />
                <path d="M30 34h8" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round" />
              </svg>
              <svg *ngSwitchCase="'mission'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M24 10l16 28H8L24 10z" fill="none" stroke="#ffffff" stroke-width="2.4" stroke-linejoin="round" />
                <path d="M24 18v8" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round" />
                <circle cx="24" cy="30" r="2" fill="#ffffff" />
              </svg>
              <svg *ngSwitchCase="'optimization'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M21 14a4 4 0 1 1-8 0 4 4 0 0 1 8 0zm14 6a4 4 0 1 1-8 0 4 4 0 0 1 8 0zm-4 14a4 4 0 1 1-8 0 4 4 0 0 1 8 0zm-18-4 5-5m4-5 6-4m-2 16-6-4" stroke="#ffffff" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
              </svg>
              <svg *ngSwitchCase="'infrastructure'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <rect x="12" y="12" width="24" height="8" rx="2" ry="2" fill="none" stroke="#ffffff" stroke-width="2.4" />
                <rect x="12" y="22" width="24" height="8" rx="2" ry="2" fill="none" stroke="#ffffff" stroke-width="2.4" />
                <rect x="12" y="32" width="24" height="6" rx="2" ry="2" fill="none" stroke="#ffffff" stroke-width="2.4" />
                <circle cx="18" cy="16" r="1.6" fill="#ffffff" />
                <circle cx="18" cy="26" r="1.6" fill="#ffffff" />
                <circle cx="18" cy="35" r="1.6" fill="#ffffff" />
              </svg>
            </ng-container>
          </div>
          <h3>{{ service.title }}</h3>
          <ul>
            <li *ngFor="let bullet of service.bullets">{{ bullet }}</li>
          </ul>
        </article>
      </div>
      <div class="services-detail__cta">
        <button class="services-cta__button" type="button" (click)="scrollToLocalContact($event)">¡Contáctenos!</button>
      </div>
    </div>
  </section>

  </main>
<app-shared-contact></app-shared-contact>
